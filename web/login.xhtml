<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet" />

    </h:head>
    <h:body style="background: #045491">
        <div class="container" >
            <p:growl id="growl" showDetail="true" life="3000" /> 
            <h:form id="formLogin" > 
                <p:panel   header="Ingreso de Usuarios">  

                    <h:panelGrid columns="2" cellpadding="5" id="panel" >  
                        <h:outputLabel for="username" value="Usuario:" /> 
                        <p:inputText value="#{loginBean.usuario.usuario}" id="username" required="true" label="username" requiredMessage="Ingrese un usuario"/>  
                        <h:outputLabel for="password" value="Clave:" />  
                        <p:password value="#{loginBean.usuario.password}" id="password" required="true" label="password" requiredMessage="Ingrese password"/> 
                        <f:facet name="footer">  
                            <p:commandButton id="loginButton" value="Ingresar" update="growl"   
                                             actionListener="#{loginBean.login(actionEvent)}" icon="icon-login"
                                             oncomplete="handleLoginRequest(xhr, status, args)" 
                                             />  
                        </f:facet>  
                    </h:panelGrid>  
                </p:panel> 
            </h:form>
        </div>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#formLogin').effect("shake", {timer: 12}, 200);

                } else {

                    location.href = args.ruta;
                    PF('dlg').jq.effect("shake", {times: 2}, 100);

                }
            }
        </script>  

    </h:body>
</html>
