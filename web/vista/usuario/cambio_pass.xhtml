<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Template.xhtml">

            <ui:define name="body">
                <p:tabView onTabClose="true"  >
                    <p:tab   id="tab1" title="Cambio de Contrase単a">
                        <p:panel id="panel">
                            <h:form id="formLogin"> 
                                <p:messages id="msgs" showDetail="true"  autoUpdate="true"/>

                                <h:panelGrid id="display" columns="3" cellpadding="4"  columnClasses="alinder, alinizq">  

                                    <h:outputText value="Contrase単a Actual:" /> 
                                    <p:password  id="contraActual" value="#{usuarioBean.contraActual}" required="true" requiredMessage="Ingrese su clave actual"/>  
                                    <!--p:message for="contraActual"/-->

                                    <h:outputText value="Nueva Contrase単a:" /> 
                                    <p:password  id="contra1" value="#{usuarioBean.contra1}" required="true" requiredMessage="Ingrese una clave nueva"/>  
                                    <!--p:message for="contra1"/-->

                                    <h:outputText  value="Repita Contrase単a:" />
                                    <p:password id="contra2" value="#{usuarioBean.contra2}" required="true" requiredMessage="Repita la clave nueva"/> 
                                    <!--p:message for="contra2"/-->


                                    <f:facet name="footer" >
                                        <p:separator/>
                                        <!--p:commandButton style="float: right;" resetValues="true" ajax="true"  icon="icon-cancel" title="Cancelar" value="Cancelar"/-->  

                                        <p:commandButton style="float: right;" value="Limpiar" update="display" process="@this" icon="icon-cancel" title="Limpiar"  >  
                                            <p:resetInput target="display" />  
                                        </p:commandButton>  


                                        <p:commandButton style="float: right;"  id="bntUpdateAceptar" update="formLogin" action="#{usuarioBean.btnCambiarContra(actionEvent)}" icon="icon-save" title="Guardar" value="Cambiar"/>  

                                    </f:facet>
                                </h:panelGrid>

                            </h:form>
                        </p:panel>
                    </p:tab>
                </p:tabView>  



            </ui:define>

        </ui:composition>

        <script type="text/javascript">
            function handleClose(xhr, status, args) {
                if (!args.validationFailed) {

                    PF('dialogUsuarioCreate').hide();
                }
            }

            function handleClose2(xhr, status, args) {
                if (!args.validationFailed) {

                    PF('dialogUsuarioUpdate').hide();
                }
            }

            function handleClose3(xhr, status, args) {
                if (!args.validationFailed) {

                    PF('dialogNivelCreateN').hide();
                }
            }


        </script>
    </body>
</html>
